<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="alertas" style="display: none;"></div>
    <form method="post">
        <label for="n1">Ingrese un número:</label>
        <input type="number" id="n1">
        <label for="n2">Ingrese otro número:</label>
        <input type="number" id="n2">
        <label for="seleccion">Selecciona una acción</label>
        <div class="select">
            <select id="seleccion" name="b">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicación">Multiplicación</option>
                <option value="dividir">División</option>
            </select>
        </div>
        <div>
            <button type="button" onclick="sumar()">Sumar</button>
            <button type="button" onclick="restar()">Restar</button>
            <button type="button" onclick="multiplicar()">Multiplicar</button>
            <button type="button" onclick="dividir()">Dividir</button>
            <button type="button" onclick="mensaje()">Tabla de multiplicar</button>
            <button type="button" onclick="moves()">Acciones</button>
            <button type="button" onclick="search()">Buscar</button>
            <button type="button" onclick="perfil()">Perfil</button>
            <button type="button" onclick="info()">Usuarios</button>
            <button type="button" onclick="frases()">No todo son números</button>
        </div>
    </form>
    <h1>Acciones realizadas por el usuario:</h1>
    <div id="show-acciones"></div>
    <script src="./script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
